<div class="tituloDiv">
    <h1 class="titulo">Mega-Sena</h1>
</div>

<section>
    <div class="container">
        <h2 *ngIf="subtitle === true" class="subtitle" >Numeros da sua aposta:</h2>
    </div>
    <div class="numerosDiv">
        <ul class="teste" *ngFor="let n of gerador">
            <li class="numeros">
                {{n}}
            </li>
        </ul>
    </div>

</section>

<div class="d-grid gap-2 col-2 mx-auto my-5">
    <button (click)="megaSenaGenerator()" class="btn btn-primary btn-lg" type="button">Gerar aposta!</button>
  </div>
